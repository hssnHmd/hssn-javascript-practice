<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comming Soon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <img src="./bg-2.jpg" alt="" class="bg-img" />
      <header>Comming Sonn page</header>
      <p>
        Our web site is under construction ,we working had to improve our web
        site and we'll ready to launch after
      </p>
      <div class="time-content">
        <div class="time days">
          <span class="number"></span>
          <span class="text">Days</span>
        </div>
        <div class="time hours">
          <span class="number"></span>
          <span class="text">Hours</span>
        </div>
        <div class="time minutes">
          <span class="number">09</span>
          <span class="text">Minutes</span>
        </div>
        <div class="time seconds">
          <span class="number">09</span>
          <span class="text">Seconds</span>
        </div>
      </div>
      <div class="email-content">
        <p>Subscribe now to get the latest updates!</p>
        <div class="input-box">
          <input type="text" placeholder="Enter your email" />
          <button>Notify me</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
