<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Clock</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="clock">
        <div class="number">
          <div class="twelve">12</div>
          <div class="three">3</div>
          <div class="six">6</div>
          <div class="nine">9</div>
        </div>
        <div class="arrows">
          <div class="hours"></div>
          <div class="minutes"></div>
          <div class="secondes"></div>
        </div>
        <img src="./rolex.png" alt="image-logo" class="img-logo" />
      </div>
    </div>
  </body>
</html>
