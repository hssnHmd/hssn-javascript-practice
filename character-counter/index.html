<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Character Counter</title>
  </head>
  <body>
    <div class="container">
      <h1>Real Time character counter</h1>
      <textarea
        name=""
        id="input"
        maxlength="50"
        placeholder="Please write your text here "
      ></textarea>
      <div class="counter">
        <p>Total character:<span class="total-charachter"> 30</span></p>
        <p>
          Remaining :<span class="time-reamine" id="remaining-char"> 20</span>
        </p>
      </div>
    </div>
  </body>
</html>
